#
spring.application.name=gateway
#
server.port=11000
#
eureka.client.region=china
eureka.client.availability-zones.china=chongqing
eureka.client.service-url.chongqing=http://127.0.0.1:11028/eureka
#
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=speedy-config-server
spring.cloud.config.fail-fast=true
spring.cloud.config.name=test
#
# 是否开启自动路由
spring.cloud.gateway.discovery.locator.enabled=true
# 在路由的时候，服务id使用小写字母形式
spring.cloud.gateway.discovery.locator.lower-case-service-id=true